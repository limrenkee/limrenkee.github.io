<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ren Kee's Portfolio</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="nav-bar">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>

  <div class="main-body">
    <div class="row">
      <div class="col-sm-3">
        <img src="images/renkee.PNG" height="auto" width="200">

        <h2>Ren Kee</h2>


      </div>


      <div class="col-sm-9">

        <h2>Bio</h2>

        <p class="text-justified">I am Ren Kee. Random text</p>

      </div>
    </div>

    <div>
      <form>
        <table>
          <tr>
            <td>Name</td>
            <td><input type="text" id="name" name="name"></td>
          </tr>

          <tr>
            <td>Relationship Status</td>
            <td>
                <input type="radio" name="rs_status" value="single">
                <label for="single">Single</label><br>
                <input type="radio"name="rs_status" value="attached">
                <label for="attached">Attached</label><br>
              <input type="radio"name="rs_status" value="none">
                <label for="none">Prefer Not To Say</label><br>
            </td>
          </tr>

          <tr>
            <td>Favourite Fruit</td>
            <td>
              <input type="checkbox" id="apple" name="apple" value="apple">
              <label for="apple">Apple</label><br>
              <input type="checkbox" id="orange" name="orange" value="orange">
              <label for="orange">Orange</label><br>
              <input type="checkbox" id="pear" name="pear" value="pear">
              <label for="pear">Pear</label><br>
            </td>
          </tr>

        </table>

        <input type="submit">
      </form>
    </div>
  </div>

</body>
</html>
